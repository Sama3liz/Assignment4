<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="text-center">
    <div class="container mt-5">
      <h1 id="welcomeMessage">Welcome, <span id="userEmail"></span></h1>
      <div class="list-group">
        <a href="https://github.com/Sama3liz/WDAssignment1" class="list-group-item list-group-item-action">
          GitHub Assignment 1
        </a>
        <a
          href="https://assignment2edisonnacato.web.app/"
          class="list-group-item list-group-item-action"
        >
          Assignment 2
        </a>
        <a
          href="https://assignment3edisonnacato.web.app/"
          class="list-group-item list-group-item-action"
        >
          Assignment 3
        </a>
        <button id="imageBtn">Wire frame</button>
      </div>
      <button id="logoutBtn" class="btn btn-danger mt-3">Logout</button>
    </div>

    <!-- Modal Bootstrap -->
    <div
      class="modal fade"
      id="myModal"
      tabindex="-1"
      aria-labelledby="modalTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalTitle">Modal Title</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p id="modalMessage">Modal message goes here...</p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap Script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- Webpack JS File -->
    <script src="./js/bundle.js"></script>
    <!-- Script open -->
    <script>
      document.getElementById("imageBtn").addEventListener("click", () => {
        const imageUrl = "./assets/wireframe.png"; // Replace with your image URL
        window.open(imageUrl, "_blank");
      });
    </script>
  </body>
</html>
